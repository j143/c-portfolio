name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Create main portfolio structure
      run: |
        mkdir -p dist
        
    - name: Build diff-amp-sim project
      run: |
        cd diff-amp-sim
        npm ci
        npm run build
        # Copy build to dist with project subfolder
        cp -r build/* ../dist/
        # Also create a subfolder for direct access
        mkdir -p ../dist/diff-amp-sim
        cp -r build/* ../dist/diff-amp-sim/

    # Add more projects here as needed
    # - name: Build another-project
    #   run: |
    #     cd another-project
    #     npm ci
    #     npm run build
    #     mkdir -p ../dist/another-project
    #     cp -r build/* ../dist/another-project/

    - name: Create portfolio index page
      run: |
        cat > dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Chandrima's Portfolio</title>
          <style>
            body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
              line-height: 1.6;
              margin: 0;
              padding: 0;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
            }
            .container {
              background: white;
