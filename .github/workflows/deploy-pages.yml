name: Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        cache-version: 0

    - name: Setup Node.js (for React projects)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build Jekyll site
      run: |
        bundle exec jekyll build --destination ./_site
      env:
        JEKYLL_ENV: production

    - name: Build and integrate React projects
      run: |
        # Build diff-amp-sim React project
        cd diff-amp-sim
        npm ci
        npm run build
        
        # Copy React build to Jekyll site
        mkdir -p ../_site/diff-amp-sim
        cp -r build/* ../_site/diff-amp-sim/
        
        cd ..

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
